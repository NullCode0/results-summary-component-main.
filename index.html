<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="window">
    <section class="section-one">
      <div class="home-title">
        <h1 class="item">Your Result</h1>
      </div>
      <div class="All-numbers">
        <div class="number">
          <h1>76</h1>
          <div class="of-total">
            <p>of 100</p>
          </div>
        </div>           
      </div>
      <div class="secound-title">
        <h1>Great</h1>
        <div class="p">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </section>
    <section class="section-tow">
      <div class="home-title">
        <h1>Summary</h1>
      </div>
      <div class="informations">
        <div class="item-one">
          <div class="img-one">
            <img src="./assets/images/icon-reaction.svg" alt="svg_one">
            <h1>Reaction</h1>
          </div>
          <div class="num-one">
            <p>80 / <span>100</span></p>
          </div>
        </div>
        <div class="item-tow">
          <div class="img-tow">
            <img src="./assets/images/icon-memory.svg" alt="svg_tow">
            <h1>Memory</h1>
          </div>
          <div class="num-tow">
            <p>92 / <span>100</span></p>
          </div>
        </div>
        <div class="item-three">
          <div class="img-three">
            <img src="./assets/images/icon-verbal.svg" alt="svg_three">
            <h1>Verbal</h1>
          </div>
          <div class="num-three">
            <p>61 / <span>100</span></p>
          </div>
        </div>
        <div class="item-four">
          <div class="img-four">
            <img src="./assets/images/icon-visual.svg" alt="svg-four">
            <h1>Visual</h1>
          </div>
          <div class="num-four">
            <p>72 / <span>100</span></p>
          </div>
        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
